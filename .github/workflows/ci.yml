name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: "https://fakedb.com"
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
        
      - name: Install dependencies
        run: npm install

      - name: Install Prisma CLI
        run: npm install prisma --save-dev

      - name: TSC actions
        # You may pin to the exact commit or the version.
        # uses: stepek/tsc-action@512d9cc82fcff4da48a6339d3b2a57852fafc8cb
        uses: stepek/tsc-action@1.0.0

      - name: Run ESLint
        run: npm run lint

      - name: Print Environment Variable
        run: echo $MY_ENV_VAR
